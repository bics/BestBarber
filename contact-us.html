<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Barber</title>

    <link rel="shortcut icon" href="assets/images/barber-icon-free.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div id="contact-selection">

            <section id="employee-section">
                <a href="#contact-modal" onclick="showModal()"><img src="assets/images/barber-employee-1.jpg" alt="Cesarina Polyphonte" id="employee-1" class="employee-pic"></a>
                <label for="employee-1" class="employee-name"><h2><a href="#contact-modal" onclick="showModal()">Cesarina Polyphonte</a></h2></label>
            </section>

            <section id="employee-section">
                <a href="#contact-modal" onclick="showModal()"><img src="assets/images/barber-employee-2.jpg" alt="Patrícia Odelia" id="employee-2" class="employee-pic"></a>
                <label for="employee-2" class="employee-name"><h2><a href="#contact-modal" onclick="showModal()">Patrícia Odelia</a></h2></label>
            </section>

            <section id="employee-section">
                <a href="#contact-modal" onclick="showModal()"><img src="assets/images/barber-employee-3.jpg" alt="Heimdallr Hermokrates" id="employee-3" class="employee-pic"></a>
                <label for="employee-3" class="employee-name"><h2><a href="#contact-modal" onclick="showModal()">Heimdallr Hermokrates</a></h2></label>
            </section>

            <section id="faq">
                <a href="#contact-modal" onclick="showModal(true)"><h2>General Queries</h2></a>
            </section>

        </div>

    </main>

    <div id="modal-background">
        <div id="contact-modal" class="modal">
            <div id="contact-modal-head">
                <h2 id="modal-title">Appointments</h2>
            </div>

            <div id="contact-modal-form">
                <form id="contact-form" action="">

                    <div id="calendar">
                        <div id="month">
                            <input type="button" id="backward-button" onclick="MoveBackward()">
                            <p id="month-text" alt="0">January</p>                        
                            <input type="button" id="forward-button" onclick="MoveForward()">
                        </div>

                        <div id="days">
                            <div id="dayrow">
                                <input type="button" value="1" onclick="SelectDate(1)">
                                <input type="button" value="2" onclick="SelectDate(2)">
                                <input type="button" value="3" onclick="SelectDate(3)">
                                <input type="button" value="4" onclick="SelectDate(4)">
                                <input type="button" value="5" onclick="SelectDate(5)">
                                <input type="button" value="6" onclick="SelectDate(6)">
                                <input type="button" value="7" onclick="SelectDate(7)">
                            </div>
                            <div id="dayrow">                            
                                <input type="button" value="8" onclick="SelectDate(8)">
                                <input type="button" value="9" onclick="SelectDate(9)">
                                <input type="button" value="10" onclick="SelectDate(10)">
                                <input type="button" value="11" onclick="SelectDate(11)">
                                <input type="button" value="12" onclick="SelectDate(12)">
                                <input type="button" value="13" onclick="SelectDate(13)">
                                <input type="button" value="14" onclick="SelectDate(14)">
                            </div>
                            <div id="dayrow">                            
                                <input type="button" value="15" onclick="SelectDate(15)">
                                <input type="button" value="16" onclick="SelectDate(16)">
                                <input type="button" value="17" onclick="SelectDate(17)">
                                <input type="button" value="18" onclick="SelectDate(18)">
                                <input type="button" value="19" onclick="SelectDate(19)">
                                <input type="button" value="20" onclick="SelectDate(20)">
                                <input type="button" value="21" onclick="SelectDate(21)">
                            </div>
                            <div id="dayrow">                            
                                <input type="button" value="22" onclick="SelectDate(22)">
                                <input type="button" value="23" onclick="SelectDate(23)">
                                <input type="button" value="24" onclick="SelectDate(24)">
                                <input type="button" value="25" onclick="SelectDate(25)">
                                <input type="button" value="26" onclick="SelectDate(26)">
                                <input type="button" value="27" onclick="SelectDate(27)">
                                <input type="button" value="28" onclick="SelectDate(28)">
                            </div>
                            <div id="dayrow">                            
                                <input type="button" value="29" onclick="SelectDate(29)">
                                <input type="button" value="30" onclick="SelectDate(30)">
                                <input type="button" value="31" onclick="SelectDate(31)">
                            </div>
                        </div>

                        <div id="selected-date-div">
                            <p id="selected-date">Selected</p>
                           <input type="button" id="back-button" value="Back" onclick="ReSelectDate()">                        
                        </div>
                   </div>

                    <div id="name-input" class="input-field">
                        <label for="name">Name</label> <br>
                        <input type="text" id="name" placeholder="Full Name"> <br>
                    </div>

                    <div id="name-input" class="input-field">
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" placeholder="Email address"> <br>
                    </div>

                    <div id="faq-container">
                        <label for="faq-input">Question</label> <br>
                        <textarea name="faq-input" id="faq-input-box" rows="5"></textarea>
                    </div>

                </form>
            </div>

            <div id="contact-modal-footer">
                <button onclick="hideModal()">Close</button>
                <input type="submit" value="Submit" onclick="hideModal(), ReSelectDate()">
            </div>
        </div>
    </div>

    <footer>        
        <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook homepage"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.x.com/" target="_blank" aria-label="X homepage"><i class="fa-solid fa-x"></i></a>
        <a href="https://www.google.com/" target="_blank" aria-label="Google homepage"><i class="fa-brands fa-google"></i></a>
        <a href="https://www.github.com/" target="_blank" aria-label="Github homepage"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>

<script src="assets/scripts/contact-us.js"></script>
<script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</html>
