<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Barber</title>

    <link rel="shortcut icon" href="assets/images/barber-icon-free.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header class="header-top">
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
    </header>

    <main class="content-body">
        <section class="content-body-container header-font">
            <h1>Contact Us</h1>
        </section>
        <div class="content-body-container">
            <section class="employee-container-even">
                <a href="#contact-modal" onclick="showModal(false, 'Cesarina Polyphonte')"><img src="assets/images/barber-employee-1.jpg" alt="Cesarina Polyphonte" id="employee-1" class="employee-pic"></a>
                <h3><a href="#contact-modal" id="Cesarina Polyphonte" class="employee-name" onclick="showModal(false, 'Cesarina Polyphonte')">Cesarina Polyphonte's appointment</a></h3>
            </section>

            <section class="employee-container-odd">
                <a href="#contact-modal" onclick="showModal(false, 'Patrícia Odelia')"><img src="assets/images/barber-employee-2.jpg" alt="Patrícia Odelia" id="employee-2" class="employee-pic"></a>
                <h3><a href="#contact-modal" id="Patrícia Odelia" class="employee-name" onclick="showModal(false, 'Patrícia Odelia')">Patrícia Odelia's appointment</a></h3>
            </section>

            <section class="employee-container-even">
                <a href="#contact-modal" onclick="showModal(false, 'Heimdallr Hermokrates')"><img src="assets/images/barber-employee-3.jpg" alt="Heimdallr Hermokrates" id="employee-3" class="employee-pic"></a>
                <h3><a href="#contact-modal" id="Heimdallr Hermokrates" class="employee-name" onclick="showModal(false, 'Heimdallr Hermokrates')">Heimdallr Hermokrates's appointment</a></h3>
            </section>

            <section id="faq">
                <a href="#contact-modal" onclick="showModal(true)"><h3>General Queries</h3></a>
            </section>

        </div>

    </main>

    <div id="modal-background">
        <div id="contact-modal-form">
            <form id="contact-form" action="Post">
                    
                <div id="contact-modal-head">
                    <h2 id="modal-title">Appointments</h2>
                </div>
                
                <div id="contact-modal-body">
                    <div id="name-selector" class="input-field">
                        <label for="employee-select">Please select a barber</label> <br>
                        <select name="employee" id="employee-select" class="modal-input" required></select> <br>
                    </div>

                    <div id="date-picker" class="input-field">
                        <label for="date">Date</label> <br>
                        <input type="date" id="date" class="modal-input" required> <br>
                    </div>
                    <div id="name-input" class="input-field">
                        <label for="name">Name</label> <br>
                        <input type="text" id="name" class="modal-input" placeholder="Full Name" required> <br>
                    </div>
                    <div id="email-input" class="input-field">
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" class="modal-input" placeholder="Email address" required> <br>
                    </div>
                    <div id="faq-container">
                        <label for="faq-input-box">Question</label> <br>
                        <textarea name="faq-input" id="faq-input-box" class="modal-input" rows="5" required></textarea>
                    </div>
                </div>
                    
                <div id="contact-modal-confirmation">
                    <p id="confirmation-text"></p><br>
                </div>

                <div id="hidden-input">
                    <input type="text" placeholder="Dont look">
                </div>
        
                <div id="contact-modal-footer">
                    <button onclick="hideModal(), hideConfirmation(), clearFields();">Close</button>
                    <input type="submit" value="Submit" id="submit-button" onclick="showConfirmation()">
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-bottom">        
        <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook homepage"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.x.com/" target="_blank" aria-label="X homepage"><i class="fa-solid fa-x"></i></a>
        <a href="https://www.google.com/" target="_blank" aria-label="Google homepage"><i class="fa-brands fa-google"></i></a>
        <a href="https://www.github.com/" target="_blank" aria-label="Github homepage"><i class="fa-brands fa-github"></i></a>
    </footer>
    
    <script src="assets/scripts/contact-us.js"></script>
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>


</html>
